<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>伊德雅全屋定制</title>
		<link href="css/normalize.css" rel="stylesheet" type="text/css" />
		 <link href="css/common.css" rel="stylesheet" type="text/css" />
		 <link href="css/home.css" rel="stylesheet" type="text/css" />
		  <link href="css/swiper.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<!-- header PC -->
		<div class="header header-pc">
			<div class="container flex-row flex-between">
				<div class="header-logo">
					<img src="img/logo.png" alt="logo">
				</div>
				<div class="menu-list flex-row">
					<div class="menu-item"><a href="#">全屋定制</a></div>
					<div class="menu-item"><a href="#">家装攻略</a></div>
					<div class="menu-item"><a href="#">品牌介绍</a></div>
					<div class="menu-item"><a href="#">门店展示</a></div>
					<div class="menu-item"><a href="#">资讯中心</a></div>
					<div class="menu-item"><a href="#">联系我们</a></div>
				</div>
				<div class="search"></div>
			</div>
		</div>
		<!-- banner -->
		<div class="banner">
			<div class="swiper-container banner-swiper">
			  <div class="swiper-wrapper">
			    <div class="swiper-slide swiper-no-swiping">
			      <img src="./img/" />
			    </div>
			    <div class="swiper-slide swiper-no-swiping">
			      <img src="./img/" />
			    </div>
			    <div class="swiper-slide swiper-no-swiping">
			      <img src="./img/" />
			    </div>
			  </div>
			  <!-- 分页器 -->
			  <div class="swiper-pagination"></div>
			</div>
		</div>
		<!-- WHAT CAN WE DO ? -->
		<div class="about">
			<div class="container"></div>
		</div>
		<!-- WHOLE HOUSE DESIGN -->
		<div class="products">
			<div class="container"></div>
		</div>
		<!-- NEW PRODUCTS -->
		<div class="new-products">
			<div class="container"></div>
		</div>
		<!-- team -->
		<div class="team">
			<div class="container"></div>
		</div>
		<!-- PROCESS DETAILS -->
		<div class="process-details">
			<div class="container"></div>
		</div>
		<!-- form -->
		<div class="form"></div>
		<!-- COMPANY NEWS -->
		<div class="company-news">
			<div class="container"></div>
		</div>
		<!-- footer -->
		<div class="footer">
			<div class="container"></div>
		</div>
	</body>
	<script type="text/javascript" src="js/swiper-4.3.5.min.js"></script>
	<script type="text/javascript">
		// banner
		var banner = new Swiper(".banner-swiper", {
		  loop: true,
		  autoplay: false,
		  pagination: {
		    el: ".swiper-pagination",
		    clickable: true,
		  },
		});
	</script>
</html>
